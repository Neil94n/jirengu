<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{msg}}
        {{6>3 ? msg : a}}
    </div>
<!--环境搭建-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            //element,用于指定页面中已经存在的DOM元素，挂载到DOM中，也可以是CSS
            el:"#app",
            //可以声明应用内需要双向绑定的数据
            data:{
                msg: "Vue学习开始了",
                a: 2
            },
            created:function(){
              //  alert("我是Vue实例，创建完成，还未挂载到DOM");
            },
            mounted:function(){
              // alert("我是Vue实例，已经挂载到DOM");
            }
        });
        //-------------------访问属性
        //访问Vue实例的属性
        console.log(app.$el)
        console.log(app.$data)
        //访问data中的属性
        console.log(app.msg)
        console.log(app.a) 

    </script>
</body>
</html>
